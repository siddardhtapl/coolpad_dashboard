    <style>


    #username , #password{
    background: #060818 !important;
    border-bottom : 1px solid white;
    }
        input 				{
  font-size:18px;
  padding:10px 10px 10px 5px;
  display:block;
  width:300px;
  border:none;
  border-bottom:1px solid #757575;
}
input:focus 		{ outline:none; }
/* LABEL ======================================= */
label 				 {
  color:#999;
  font-size:18px;
  font-weight:normal;
  position:absolute;
  pointer-events:none;
  left:5px;
  top:10px;
  transition:0.2s ease all;
  -moz-transition:0.2s ease all;
  -webkit-transition:0.2s ease all;
}
/* active state */
input:focus ~ label, input:valid ~ label 		{
  top:-20px;
  font-size:14px;
  color:#5264AE;
}
/* BOTTOM BARS ================================= */
.bar 	{ position:relative; display:block; width:300px; }
.bar:before, .bar:after 	{
  content:'';
  height:2px;
  width:0;
  bottom:1px;
  position:absolute;
  background:#5264AE;
  transition:0.2s ease all;
  -moz-transition:0.2s ease all;
  -webkit-transition:0.2s ease all;
}
.bar:before {
  left:50%;
}
.bar:after {
  right:50%;
}
/* active state */
input:focus ~ .bar:before, input:focus ~ .bar:after {
  width:50%;
}
/* HIGHLIGHTER ================================== */
.highlight {
  position:absolute;
  height:60%;
  width:100px;
  top:25%;
  left:0;
  pointer-events:none;
  opacity:0.5;
}
/* active state */
input:focus ~ .highlight {
  -webkit-animation:inputHighlighter 0.3s ease;
  -moz-animation:inputHighlighter 0.3s ease;
  animation:inputHighlighter 0.3s ease;
}
/* ANIMATIONS ================ */
@-webkit-keyframes inputHighlighter {
	from { background:#5264AE; }
  to 	{ width:0; background:transparent; }
}
@-moz-keyframes inputHighlighter {
	from { background:#5264AE; }
  to 	{ width:0; background:transparent; }
}
@keyframes inputHighlighter {
	from { background:#5264AE; }
  to 	{ width:0; background:transparent; }
}
    </style>

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.31/moment-timezone-with-data.js"  crossorigin="anonymous"></script>

<body class="form">
    

    <div class="form-container">
        <div class="form-form">

    <script>

        function submitEnter(e){
          if(e.keyCode === 13){
              e.preventDefault();
              login();
          }
      }


        function login(){
            var data = {"username":$("#username").val(),"password":$("#password").val()}
            $.ajax({
                          type: "POST",
                          url: "https://takvaviya.in/coolpad_backend/auth/login/",
                          dataType: 'json',
                          data: data,
                          success: function (res){
                            var resp = res;
                            console.log("success34",res);
                            if(resp["status"]=="success")
                            {
                                localStorage.setItem("session","1")
                               
                                localStorage.setItem("priv", res.priv)
                                localStorage.setItem("zone", res.zone)
                                localStorage.setItem("location", res.location)
                                localStorage.setItem("company", res.company)
                                localStorage.setItem("group", res.group)
                                localStorage.setItem("session_user", $("#username").val())
                              
                                window.location.href="../dashboard";

                            }
                            else
                            {
                              alert("Provide valid User Credentials");
                            }

                          },
                        });

        }
        
    </script>
