        $("#myInput_search").on("keyup", function () {
            var value = $(this).val().toLowerCase();
            $("#user_list tr").filter(function () {

            });
        });

        function submit() {
            console.log("dsds", document.getElementById("team").value);
            document.getElementById("emp_name").value
            document.getElementById("emp_id").value
            document.getElementById("device_id").value
            document.getElementById("team1").value

            var obj =
            {
                "user": document.getElementById("emp_name").value,
                "user_id": document.getElementById("emp_id").value,
                "device_id": document.getElementById("device_id").value,
                "locations": localStorage.getItem('location'),
                "company": localStorage.getItem('company'),
                "zone": localStorage.getItem('zone'),
                "team": document.getElementById("team1").value,
                "group": localStorage.getItem('group')
            }
                /*"locations": document.getElementById("location").value,
                "company": document.getElementById("company").value,
                "zone": document.getElementById("zone").value,
                "team": document.getElementById("team1").value,
                "group": "default"*/

            fetch('https://takvaviya.in/coolpad_backend/user/create/', {
                method: 'POST', // or 'PUT'
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(obj),
            })
                .then(response => response.json())
                .then(data => {
                    console.log('Success:', data);
                    load_user_list();
                    alert("User created successfully")
                })
                .catch((error) => {
                    console.error('Error:', error);
                });
        }

        $(document).ready(function () {
            $('ul li a').click(function () {
                $('li a').removeClass("actives");
                $(this).addClass("actives");
            });
        });
        function opentab1(evt, tabName) {
            // Declare all variables
            var i, tabcontent, tablinks;

            // Get all elements with class="tabcontent" and hide them
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }

            // Get all elements with class="tablinks" and remove the class "active"
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }

            // Show the current tab, and add an "active" class to the button that opened the tab
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";


            if (tabName === 'missing-devices') {
                getAllMissingDevices();
            }
        }
